          - REQUIRED
      message:
        type: string
      errors:
        type: array
        items:
          type: object
          required:
            - code
            - message
            - path
          properties:
            code:
              type: string
              enum:
                - INVALID_TYPE
                - PATTERN
                - OBJECT_ADDITIONAL_PROPERTIES
                - OBJECT_MISSING_REQUIRED_PROPERTY
            message:
              type: string
            path:
              type: array
