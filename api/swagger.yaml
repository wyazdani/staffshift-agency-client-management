      name:
        type: string
      description:
        type: string
      max_consultants:
        type: integer
        minimum: 1
    additionalProperties: false
  agency_consultant_role_item_def:
    type: object
    required:
      - name
      - description
      - max_consultants
    properties:
      name:
        type: string
      description:
        type: string
      max_consultants:
        type: integer
        minimum: 1
    additionalProperties: false
  assign_client_consultant_payload_def:
    type: object
    required:
      - consultant_role_id
      - consultant_id
    properties:
      consultant_role_id:
        type: string
        pattern: ^[0-9a-fA-F]{24}$
      consultant_id:
        type: string
        pattern: ^[0-9a-fA-F]{24}$
    additionalProperties: false
 # GENERIC CROSS ROUTE RESPONSES
  unauthorize_error_model:
    type: "object"
    required:
