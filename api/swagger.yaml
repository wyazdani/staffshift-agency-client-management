          description: "Adds an Agency Client Consultant"
          headers:
            Location:
              description: "URL to retrieve the created agency client consultant"
              type: string
        400:
          description: "Validation error. Usually caused by a missing or invalid parameter."
          schema:
            $ref: "#/definitions/add_agency_client_consultant_validation_error_model"
        401:
          $ref: "#/responses/unauthorize_error_model"
        default:
          $ref: "#/responses/server_error_model"
      summary: "Adds an Agency Client Consultant"
      tags:
        - "Agency Client Consultants"
    get:
      x-swagger-router-controller: "AgencyClientConsultants"
      operationId: "listAgencyClientConsultants"
      security:
        - jwt: []
      parameters:
        - $ref: "#/parameters/page_filter"
        - $ref: "#/parameters/items_per_page_filter"
        - $ref: "#/parameters/query_consultant_role_id"
      responses:
        200:
          description: "List Agency Client Consultants"
          schema:
            $ref: "#/definitions/list_agency_client_consultant_response_def"
        default:
          $ref: "#/responses/server_error_model"
      summary: "List Agency Client Consultants"
      tags:
        - "Agency Client Consultants"
  /agency/{agency_id}/clients/{client_id}/consultants/{consultant_id}:
    parameters:
      - $ref: "#/parameters/x_request_id"
      - $ref: "#/parameters/x_request_jwt"
      - $ref: "#/parameters/agency_id"
      - $ref: "#/parameters/client_id"
      - $ref: "#/parameters/consultant_id"
    delete:
      x-swagger-router-controller: "AgencyClientConsultants"
      operationId: "removeAgencyClientConsultant"
      security:
        - jwt: []
      responses:
        200:
          description: "Removes an Agency Client Consultant"
          schema:
            $ref: "#/definitions/assign_client_consultant_payload_def"
        default:
          $ref: "#/responses/server_error_model"
      summary: "Removes an Agency Client Consultant"
      tags:
        - "Agency Client Consultants"
  /agency/{agency_id}/consultant-roles:
    parameters:
      - $ref: "#/parameters/x_request_id"
      - $ref: "#/parameters/x_request_jwt"
      - $ref: "#/parameters/agency_id"
    post:
      x-swagger-router-controller: "AgencyConsultantRole"
      operationId: "addAgencyConsultantRole"
      security:
        - jwt: []
      parameters:
        - $ref: "#/parameters/agency_consultant_role_payload"
      responses:
        202:
          description: "Creates an Agency Consultant Role"
          headers:
            Location:
              description: "URL to retrieve the created Agency Consultant Role"
              type: string
        400:
          description: "Validation Error. Usually caused by a missing or invalid parameter."
          schema:
            $ref: "#/definitions/add_consultant_roles_validation_error_model"
        401:
          $ref: "#/responses/unauthorize_error_model"
        default:
          $ref: "#/responses/server_error_model"
      summary: "Creates an Agency Consultant Role"
      tags:
        - "Agency Consultant Roles"
    get:
      x-swagger-router-controller: "AgencyConsultantRole"
      operationId: "listAgencyConsultantRoles"
      security:
        - jwt: []
      responses:
        200:
          description: "List Agency Consultant Roles"
          headers:
            link:
              type: string
            x-result-count:
              type: integer
          schema:
            type: array
            items:
              $ref: "#/definitions/agency_consultant_role_item_def"
        204:
          $ref: "#/responses/no_content"
        default:
          $ref: "#/responses/server_error_model"
      summary: "List Agency Consultant Roles"
      tags:
        - "Agency Consultant Roles"
  /agency/{agency_id}/consultant-roles/{consultant_role_id}:
    parameters:
      - $ref: "#/parameters/x_request_id"
      - $ref: "#/parameters/x_request_jwt"
      - $ref: "#/parameters/agency_id"
      - $ref: "#/parameters/consultant_role_id"
    post:
      x-swagger-router-controller: "AgencyConsultantRole"
      operationId: "updateAgencyConsultantRole"
      security:
        - jwt: []
      parameters:
        - $ref: "#/parameters/agency_consultant_role_update_payload"
      responses:
        200:
          description: "Updates an Agency Consultant Role"
          schema:
            $ref: "#/definitions/agency_consultant_role_item_def"
        default:
          $ref: "#/responses/server_error_model"
      summary: "Updates an Agency Consultant Role"
      tags:
        - "Agency Consultant Roles"
    get:
      x-swagger-router-controller: "AgencyConsultantRole"
      operationId: "getAgencyConsultantRole"
      security:
        - jwt: []
      responses:
        200:
          description: "Retrieves a single Agency Consultant Role"
          schema:
            $ref: "#/definitions/agency_consultant_role_item_def"
        default:
          $ref: "#/responses/server_error_model"
      summary: "Retrieves a single Agency Consultant Role"
      tags:
        - "Agency Consultant Roles"
  /agency/{agency_id}/consultant-roles/{consultant_role_id}/enable:
    parameters:
      - $ref: "#/parameters/x_request_id"
      - $ref: "#/parameters/x_request_jwt"
      - $ref: "#/parameters/agency_id"
      - $ref: "#/parameters/consultant_role_id"
    post:
      x-swagger-router-controller: "AgencyConsultantRole"
      operationId: "enableAgencyConsultantRole"
      security:
        - jwt: []
      parameters:
        - $ref: "#/parameters/empty_payload"
      responses:
        200:
          description: "Enables an Agency Consultant Role"
          schema:
            $ref: "#/definitions/empty_payload_def"
        default:
          $ref: "#/responses/server_error_model"
      summary: "Creates an Agency Consultant Role"
      tags:
        - "Agency Consultant Roles"
  /agency/{agency_id}/consultant-roles/{consultant_role_id}/disable:
    parameters:
      - $ref: "#/parameters/x_request_id"
      - $ref: "#/parameters/x_request_jwt"
      - $ref: "#/parameters/agency_id"
      - $ref: "#/parameters/consultant_role_id"
    post:
      x-swagger-router-controller: "AgencyConsultantRole"
      operationId: "disableAgencyConsultantRole"
      security:
        - jwt: []
      parameters:
        - $ref: "#/parameters/empty_payload"
      responses:
        200:
          description: "Disables an Agency Consultant Role"
          schema:
            $ref: "#/definitions/empty_payload_def"
        default:
          $ref: "#/responses/server_error_model"
      summary: "Creates an Agency Consultant Role"
      tags:
        - "Agency Consultant Roles"
parameters:
 # Query PARAMS
  query_client_type:
    name: client_type
    in: query
    description: "Client ID"
    type: string
    enum:
     - organisation
     - site
     - ward
  query_client_id:
    name: client_id
    in: query
    pattern: ^[0-9a-fA-F]{24}$
    description: "Client ID"
    type: string
  query_linked:
    name: linked
    in: query
    description: "Indicates if the client is linked or not"
    type: boolean
  query_consultant_role_id:
    name: consultant_role_id
    in: query
    pattern: ^[0-9a-fA-F]{24}$
    description: "The consultant role id"
    type: string
  query_event:
    name: event
    in: query
    description: "The event that should be filtered on"
    type: string
 # Route PARAMS
  empty_payload:
    name: empty_payload
    in: body
    required: true
    description: "Used when the payload is expected to be empty"
    schema:
      $ref: "#/definitions/empty_payload_def"
  agency_consultant_role_payload:
    name: agency_consultant_role_payload
    in: body
    required: true
    description: "The payload used to create an agency consultant role"
    schema:
      $ref: "#/definitions/agency_consultant_role_payload_def"
  agency_consultant_role_update_payload:
    name: agency_consultant_role_update_payload
    in: body
    required: true
    description: "The payload used to create an agency consultant role"
    schema:
      $ref: "#/definitions/agency_consultant_role_update_payload"
  assign_client_consultant_payload:
    name: assign_client_consultant_payload
    in: body
    required: true
    description: "The payload used to create an agency client consultant"
    schema:
      $ref: "#/definitions/assign_client_consultant_payload_def"
  x_request_id:
    name: X-Request-Id
    in: header
    description: "The request Id for the incoming request"
    type: string
  x_request_jwt:
    name: x-request-jwt
    in: header
    required: true
    type: string
    description: "The JWT Token"
  agency_id:
    name: agency_id
    in: path
    required: true
    pattern: ^[0-9a-fA-F]{24}$
    description: "Agency ID"
    type: string
  client_id:
    name: client_id
    in: path
    required: true
    pattern: ^[0-9a-fA-F]{24}$
    description: "Client ID"
    type: string
  consultant_id:
    name: consultant_id
    in: path
    required: true
    pattern: ^[0-9a-fA-F]{24}$
    description: "Consultant ID"
    type: string
  consultant_role_id:
    name: consultant_role_id
    in: path
    required: true
    pattern: ^[0-9a-fA-F]{24}$
    description: "Consultant Role ID"
    type: string
  page_filter:
    name: page
    in: query
    description: "The page number to be displayed"
    required: false
    type: integer
    default: 1
    minimum: 1
  items_per_page_filter:
    name: "items_per_page"
    in: "query"
    description: "The items per page to be displayed"
    required: false
    type: integer
    default: 25
    minimum: 1
definitions:
  agency_client_item_response_def:
    type: object
    required:
      - _id
      - agency_id
      - client_id
      - client_type
      - linked
      - created_at
      - updated_at
    properties:
      _id:
        type: string
      agency_id:
        type: string
      client_id:
        type: string
      organisation_id:
        type: string
      site_id:
        type: string
      client_type:
        type: string
      linked:
        type: boolean
      created_at:
        type: string
      updated_at:
        type: string
    additionalProperties: false
  list_agency_client_consultant_response_def:
    type: object
    required:
      - _id
      - agency_id
      - client_id
      - consultant_role_id
      - consultant_role_name
      - consultant_id
      - created_at
      - updated_at
    properties:
      _id:
        type: string
      agency_id:
        type: string
      client_id:
        type: string
      consultant_role_id:
        type: string
      consultant_role_name:
        type: string
      consultant_id:
        type: string
      created_at:
        type: string
      updated_at:
        type: string
